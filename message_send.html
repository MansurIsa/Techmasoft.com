<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaj göndərmə</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="send_message">
            <p>
                Mesajınız müvəffəqiyyətlə göndərildi. Sizinlə tezliklə əlaqə saxlanılacaq
            </p>
            <div class="message_gif">
                <lottie-player class="lottie" src="https://assets1.lottiefiles.com/packages/lf20_cmf6a3.json" background="transparent"
                    speed="1" style="max-width: 300px; max-height: 300px;" loop autoplay>
                </lottie-player>
            </div>
            <div class="send_btn">
                <button type="submit">Əsas Səhifəyə geri dön</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
